<!DOCTYPE HTML PUBLIC>
<html>
  <head>
    <title>CSS3 Android Logo</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="JS(jQuery).js"></script>

  </head>
  <body>
    <div class="l_android">
      <div class="caption">
        <h4>ANDROID 1</h4>
        <p>Gary</p>
      </div>
      <div class="head">
        <div class="l_ant"></div>
        <div class="r_ant"></div>
        <div class="l_eye"><div class='pupil'></div></div>
        <div class="r_eye"><div class='pupil'></div></div>
      </div>
      <div class="body">
        <div class="l_arm"></div>
        <div class="r_arm"></div>
        <div class="l_leg"></div>
        <div class="r_leg"></div>
      </div>
    </div>

    <div class="r_android">
      <div class="caption">
        <h4>ANDROID 2</h4>
        <p>Larry<p>
      </div>
      <div class="head">
        <div class="l_ant"></div>
        <div class="r_ant"></div>
        <div class="l_eye"><div class='pupil'></div></div>
        <div class="r_eye"><div class='pupil'></div></div>
      </div>
      <div class="body">
        <div class="l_arm"></div>
        <div class="r_arm"></div>
        <div class="l_leg"></div>
        <div class="r_leg"></div>
      </div>
    </div>
    <div class = "user">
      <form>
        <p>What is your name?</p>
        <input type="text" id="userName">
        <p id="userRespond"></p>
      </form>
    </div>
    <br>
    <br>
    <div class="footer">
      <footer>Made by me!</footer>
    </div>
  </body>
</html>
